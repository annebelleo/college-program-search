<!DOCTYPE html>
<html>

<head>
    <title>College ZOOM</title>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/8b99246153.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!--Google Maps API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpuhS-1SBpfjvocaLU1glAeGu6rUdYp9k&callback=initMap"></script>
</head>

<body>
    <header class="container-fluid" id="page-header">
        <div>
            <h1 align="center" id="header" class="text-center header font">College ZOOM</h1>
        </div>
    </header>
    <div id="search">
        <div id="searchbar" class="col-sm-4 col-sm-offset-4">
            <form class="navbar-form" id="myForm" role="search">
                <div class="form-group">
                    <input id="input" type="text" class="form-control font " placeholder="Enter City/Town">
                </div>
            </form>

            <button type="submit" onclick="college()" id="searchbutton" class="btn font">Find Schools</button>
            <div class="dropdown font">
                <button class="filterbtn" id="dLabel" type="button" data-toggle="dropdown" aria-expanded="false">Filter<span class="caret"></span>
           </button>
                <ul class="dropdown-menu font" aria-labelledby="dLabel">
                    <li><input id="arts" type="checkbox" name="vehicle" value="Arts">Arts and Humanities</li>
                    <li><input id="business" type="checkbox" name="vehicle" value="Business">Business</li>
                    <li><input id="health" type="checkbox" name="vehicle" value="Health">Health and Medicine</li>
                    <li><input id="multi" type="checkbox" name="vehicle" value="Multi">Multi-/Interdisciplinary</li>
                    <li><input id="socialservices" type="checkbox" name="vehicle" value="SocialServices">Public and Social Services</li>
                    <li><input id="stem" type="checkbox" name="vehicle" value="STEM">STEM</li>
                    <li><input id="socialsciences" type="checkbox" name="vehicle" value="SocialSciences">Social Sciences</li>
                    <li><input id="trades" type="checkbox" name="vehicle" value="Trades">Trades and Personal Services</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
